<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Js-TodoList</title>

        <!-- link bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- cdn bootstrap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!-- cdn fontawesome icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- link framework 12bool -->
        <!-- <link rel="stylesheet" href="css/frameworkquery.css">
        <link rel="stylesheet" href="css/framework.css"> -->
        
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- link VueJS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body class="bg-dark">

        <div id="app">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h2 class="text-white my-3 text-center fs-2 fw-bold">TO DO LIST</h2>
                    </div>
                    <!-- Input section -->
                    <div class="col-6 text-center my-3">
                        <input type="text" class="form-control" @keyup.enter="createNewTask(newtodo)" v-model="newtodo" placeholder="Inserisci nuovi task...">

                        <!-- debug Input -->
                        <!-- <p>{{newtodo}}</p> -->
                        <button @click="createNewTask(newtodo)" type="button" class="mt-3 btn btn-primary">Aggiungi</button>
                    </div>

                    <div class="col-12">
                        <!-- List section -->
                        <ul>
                            <li class="my-2 py-2 ps-4" v-for="(listElem, i) in todo" :class="manageDoneTasksClass(i)"> 
                                {{listElem.task}} 
                                <span @click="manageDoneTasks(i)" class="ms-4"><i class="bi bi-check-square"></i></span> 
                                <span @click="deleteTasks(i)" class="red-color ms-4"><i class="bi bi-x-circle"></i></span>
                            </li>
                        </ul>
                        <p class="task-undone fs-4 py-5 text-center" v-if="todo.length == 0">Non ci sono tasks</p>
                    </div>
                </div>

            </div>
        
        </div>
        

        <!-- Link bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Link JavaScript -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
